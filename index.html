<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Reproducir vídeo local</title>
</head>
<body>
  <h1>Carga un vídeo para poder reproducirlo.</h1>
  <video id="Video" controls></video>
  <div class="input">
    <input type="file" id="archivo">
  </div>
  <div class="container">
    <br>
    <button id="reproducir">Reproducir</button>
    <button id="pausar">Pausar</button>
    <button id="bajarVolumen">Bajar volumen</button>
    <button id="subirVolumen">Subir volumen</button>
  </div>

  <script>
    const video = document.getElementById('Video');
    const fileInput = document.getElementById('archivo');
    const reproducir = document.getElementById('reproducir');
    const pausar = document.getElementById('pausar');
    const subirVolumen = document.getElementById('subirVolumen');
    const bajarVolumen = document.getElementById('bajarVolumen');
    const status = document.getElementById('status');

    fileInput.addEventListener('change', function() {
      const file = fileInput.files[0];
      if (file.type.startsWith('video/')) {
        const url = URL.createObjectURL(file);
        video.src = url;
        status.innerHTML = 'Cargando video...';
      } else {
        alert('Error: el archivo seleccionado no es un formato de vídeo válido');
      }
    });

    reproducir.addEventListener('click', function() {
      video.play();
    });

    pausar.addEventListener('click', function() {
      video.pause();
    });

    subirVolumen.addEventListener('click', function() {
      if (video.volume < 1) {
        video.volume += 0.1;
      }
    });

    bajarVolumen.addEventListener('click', function() {
      if (video.volume > 0) {
        video.volume -= 0.1;
      }
    });

    video.addEventListener("loadstart", function() {
    alert("El vídeo se está cargando...");
    });
  </script>
</body>
</html>
